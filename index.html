	<script>

		$(document).ready(function() {

			$.fn.fullpage({

				slidesColor: ['#fff', '#4BBFC3', '#7BAABE', '#f90', '#ef820'],

				anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
				menu: '.menu',

				afterLoad: function(anchorLink, index){
					if(index == 1){

						$('.section1').find('.footer').delay(100).animate({

							bottom: '0'

						}, 1500, 'easeOutExpo');

					}

					if(index == 2){

						/*$('.section2').find('p').delay(100).animate({

							left: '0'

						}, 1500, 'easeOutExpo');*/
						$('.section2').find('.swiper-container2').fadeIn(2000);
						var swiper = new Swiper('.swiper-container2', {
							slidesPerView: 3,
							spaceBetween: 30,
							loop:true,
							pagination: {
								el: '.swiper-pagination',
								clickable: true,
							},
							navigation: {
								nextEl: '.swiper-button-next',
								prevEl: '.swiper-button-prev',
							},
						});

					}

					if(index == 3){

						/*$('.section3').find('p').delay(100).animate({

							bottom: '0'

						}, 1500, 'easeOutExpo');*/
						$(".section3 .sec_02").find("li").animate({
							top:'0',
							opacity:'1'
						},100,'easeOutExpo');

						$(".section3 .sec_03").find(".li_01").animate({
							left:'0',
						},500,'easeOutExpo');
						$(".section3 .sec_03").find(".li_02").fadeIn(500);
						$(".section3 .sec_03").find(".li_03").animate({
							right:'0',
						},500,'easeOutExpo');

					}

					if(index == 4){

						$('.section4').find('p').fadeIn(2000);

					}

				},

				onLeave: function(index, direction){
					if(index == '1'){

						$('.section1').find('.footer').delay(100).animate({

							bottom: '-120%'

						}, 1000, 'easeOutExpo');

					}


					if(index == '2'){

						/*$('.section2').find('p').delay(100).animate({

							left: '-120%'

						}, 1500, 'easeOutExpo');*/
						$('.section2').find('.swiper-container2').fadeOut(100);

					}

					if(index == '3'){

						/*$('.section3').find('p').delay(100).animate({

							bottom: '-120%'

						}, 1500, 'easeOutExpo');*/
						$(".section3 .sec_02").find("li").animate({
							top:'50px',
							opacity:'0'
						},10,'easeOutExpo')

						$(".section3 .sec_03").find(".li_01").animate({
							left:'-640px',
						},500,'easeOutExpo');
						$(".section3 .sec_03").find(".li_02").fadeOut(500);
						$(".section3 .sec_03").find(".li_03").animate({
							right:'-640px',
						},500,'easeOutExpo');

					}

					if(index == '4'){

						$('.section4').find('p').fadeOut(2000);

					}

				}

			});

	//轮播
	var swiper = new Swiper('.swiper-container1', {
		spaceBetween: 30,

			clickable: true,

			prevEl: '.swiper-button-prev',

	});
	

});

</script>
