/*菜单*/

#menu { margin: 0; padding: 0; position: fixed; right: 10px; top: 45%; list-style-type: none; z-index: 70;display: flex; flex-direction: column;}

#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}

#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}

<script src="js/fullpage/jquery.fullPage.min.js"></script>

<script>

$(document).ready(function() {

	$.fn.fullpage({

		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#ef820'],

		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
		menu: '#menu',

		afterLoad: function(anchorLink, index){

			if(index == 2){

				$('.section2').find('p').delay(100).animate({

					left: '0'

				}, 1500, 'easeOutExpo');

			}

			if(index == 3){

				$('.section3').find('p').delay(100).animate({

					bottom: '0'

				}, 1500, 'easeOutExpo');

			}

			if(index == 4){

				$('.section4').find('p').fadeIn(2000);

			}

		},

		onLeave: function(index, direction){

			if(index == '2'){

				$('.section2').find('p').delay(100).animate({

					left: '-120%'

				}, 1500, 'easeOutExpo');

			}

			if(index == '3'){

				$('.section3').find('p').delay(100).animate({

					bottom: '-120%'

				}, 1500, 'easeOutExpo');

			}

			if(index == '4'){

				$('.section4').find('p').fadeOut(2000);

			}

		}

	});

});

</script>
